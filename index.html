<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator by Aditya</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-center bg-red-50">
        <h1 class="h-24 w-1/2 text-6xl mx-auto pt-4" id="errorzone">Aditya's Calculator</h1>
        <hr>
        <div class="h-36 w-screen hover:bg-slate-200 bg-slate-100">
            <h1 id="input" class="text-7xl text-center pt-6"></h1>
        </div>
        <h3 class="absolute right-3 text-3xl" id="sign"></h3>
        <div class="keys grid grid-rows-4 cursor-pointer grid-cols-4 text-center ml-auto mt-10 gap-1 bg-red-200 pt-5 pb-5">
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="AC">AC</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="+/-">+/-</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="%">%</h1>
           <h1 class="text-7xl bg-red-400 hover:bg-red-300 pt-2" id="/">/</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="7">7</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="8">8</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="9">9</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-8 bg-red-400" id="*">*</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="4">4</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="5">5</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="6">6</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2 bg-red-400" id="-">-</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="1">1</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="2">2</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id="3">3</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2 bg-red-400" id="add">+</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2 col-span-2" id="0">0</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2" id=".">.</h1>
           <h1 class="text-7xl hover:bg-red-300 pt-2 bg-red-400" id="=">=</h1>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
